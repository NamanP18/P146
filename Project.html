<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="white">

        <!--Camera-->
        <a-entity position="0 0 15">
            <a-camera></a-camera>
        </a-entity>
        <a-entity>
        <a-plane position="0 0 -4 " rotation="-90 0 0" scale="10 25 25" color="black"> </a-plane>
        </a-entity>
        <a-entity>
            <a-box position="0 4.8 -4" scale="3 5 3" color="blue"></a-box>
        </a-entity>
        <a-entity>
            <a-box position="1.07 2 -4" scale="1 3 1" color="green"></a-box>
        </a-entity>
        <a-entity>
            <a-box position="-1.07 2 -4" scale="1 3 1" color="green"></a-box>
        </a-entity>

        <a-entity>
            <a-box position="-1.7 4.45 -0" color="yellow" scale="1 4 1"></a-box>
            <a-box position="1.7 4.45 -0" color="yellow" scale="1 4 1"></a-box>
        </a-entity>
        <a-entity>
            <a-sphere position="0 7.7 0" color="red" radius="1.2"></a-sphere>
        </a-entity>
    </a-scene>
</body>

</html>
